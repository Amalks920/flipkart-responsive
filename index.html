<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="styles.css">  

</head>
<body>
    <!--Header-section-->

    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img class="img-fluid" src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="flipkart logo" width="100vw">
              </a>

              
          


              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <form class="form-inline" role="form">
                    <div class="form-group">
                       
                       <input type="text" class="form-control input-lg input-search" id="searchZipcode" placeholder="Search">
                    </div>
                 </form>

                <ul class=" float-left navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">User</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Become a Seller</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">More</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Cart</a>
                  </li>
                </ul>
               
              </div>
            </div>
          </nav>


          <!--category-section-->

          <div class="container text-center bg-white p-3">
            <div class="row ">
              <div class="col">
                <img class="image-fluid" width="40%" src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/1350e22cff9663e7.png?q=100" alt="offer-image">
                <p style="font-size:1.3vw">Top Offers</p>
              </div>
              <div class="col">
                <img class="image-fluid" width="40%" src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/d64cae0f8081256a.png?q=100" alt="offer-image">
                <p style="font-size:1.3vw">Top Offers</p>
              </div>
              <div class="col">
                <img class="image-fluid" width="40%" src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/7dbcda527b648814.png?q=100" alt="offer-image">
                <p style="font-size:1.3vw">Top Offers</p>
              </div>

              <div class="col">
                <img class="image-fluid" width="40%" src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/e29a070388d534a5.png?q=100" alt="offer-image">
                <p style="font-size:1.3vw">Top Offers</p>
              </div>
              <div class="col">
                <img class="image-fluid" width="40%" src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/d44ffc537ed6e241.png?q=100" alt="offer-image">
                <p style="font-size:1.3vw">Top Offers</p>
              </div>
            </div>
          </div>
    </header>


    <div class="container-fluid mid-section border border-2">
        <div class="row bg-body-secondary">
            <div class="col">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/eacd37f281581fe1.jpg?q=50" class="d-block w-100" alt="first-carosel">
                <div class="carousel-caption d-none d-md-block">
                
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/844/140/image/aaae3b3e2cc499f1.jpg?q=50" class="d-block w-100" alt="second-carosel">
                <div class="carousel-caption d-none d-md-block">
                  
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/3376/560/image/bce1333cb44de608.jpg?q=50" class="d-block w-100" alt="third-carosel">
                <div class="carousel-caption d-none d-md-block">
                  
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          </div>
        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
